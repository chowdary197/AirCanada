
<h2>Register</h2>
<form group>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" required/>
       
    </div>
    
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" required/>
        
    </div>
    
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" required/>
       
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" required/>
       
    </div>
    
    <div class="form-group">
        <button type ="submit" class="btn btn-primary">
            Register
        </button>
        <a routerLink="/register" class="btn btn-link">Cancel</a>
    </div>
</form>
