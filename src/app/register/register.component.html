
<form #regDetails='ngForm' class="col-6">
    <h2>Register</h2>
    <div class="form-row">
        <div class="form-group col-md-12 ">
            <!-- <label for="n">Flight ID</label> -->
            <input type="text" id="username" name="username" #username="ngModel" autocomplete="off" required
                placeholder="Enter Username" class="form-control" ngModel>
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                <div *ngIf="username.errors?.requried"></div>
                Username is required
            </div>
        </div>

        <div class="form-group col-md-6 mb-2 ">
            <!-- <label for="n">Flight Name</label> -->
            <input type="password" id="password" name="password" #password="ngModel" autocomplete="off" required
                placeholder="Enter Password" class="form-control" ngModel>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                <div *ngIf="password.errors?.requried"></div>
                Password is required
            </div>
        </div>


        <div class="form-group  col-md-6 mb-2">
            <input type="text" id="cnfPwd" name="ConfirmPassword" #ConfirmPassword="ngModel" autocomplete="off" required
                placeholder="Enter Confirm Password" class="form-control" ngModel>
            <div *ngIf="ConfirmPassword.invalid && (ConfirmPassword.dirty || ConfirmPassword.touched)"
                class="text-danger">
                <div *ngIf="ConfirmPassword.errors?.requried"></div>
                Confirm Password is required
            </div>
        </div>

        <div class="form-group col-md-12">
            <input type="text" id="e" name="EmailId" #EmailId="ngModel" autocomplete="off" required
                placeholder="Enter Email Id" class="form-control" ngModel>
            <div *ngIf="EmailId.invalid && (EmailId.dirty || EmailId.touched)" class="text-danger">
                <div *ngIf="EmailId.errors?.requried"></div>
                Email Id is required
            </div>
        </div>

        <div class="form-group col-md-12">
            <input type="text" id="e" name="PhoneNo" #PhoneNo="ngModel" autocomplete="off" required
                placeholder="Enter Phone Number" class="form-control" ngModel>
            <div *ngIf="PhoneNo.invalid && (PhoneNo.dirty || PhoneNo.touched)" class="text-danger">
                <div *ngIf="PhoneNo.errors?.requried"></div>
                Phone Number is required
            </div>
        </div>

        <div class="form-group col-md-12">
            <input type="text" id="e" name="userid" #userid="ngModel" autocomplete="off" required
                placeholder="Enter Userid" class="form-control" ngModel>

        </div>


    </div>

    <div class=" text-center mt-1">
        <button (click)='onRegistration(regDetails.value);regDetails.reset()' type="submit" class="btn btn-primary btn-block text-dark" style="background-color:whitesmoke;margin: auto;">                           
            Save
        </button>
   </div>
</form>
