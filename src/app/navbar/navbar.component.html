<div *ngIf="showLogin" style="width: 500px;margin-left: 400px;">
  <h2>Login</h2>
  <form class="loginform" style="width: 300px;">
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" required/>     
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" required/>     
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;
          <button type="submit" (click)=back() class="btn btn-primary">Back</button>
          <!-- <a routerLink="/register" class="btn btn-link">Register</a> -->
      </div> 
  </form>
</div>

<div *ngIf="showRegister">
<h2>Register</h2>
<form group class="loginform">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" required/>
       
    </div>
    
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" required/>
        
    </div>
    
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" required/>
       
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" required/>
       
    </div>
    
    <div class="form-group">
        <button type ="submit" class="btn btn-primary">Register</button>
        <button type="submit" (click)="backRegister()">Back</button>
      
    </div>
</form>

</div>
