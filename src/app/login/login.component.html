
<form class="loginform col-12">

    <h2>Login </h2>
    <div class="form-row">

        <div class="tabs">

          <div class="tab">
              <input type="radio" id="tab-1" name="tab-group-1" checked>
              <label for="tab-1">User Login</label>
              
              <div class="content">
                <div style="font-weight: bold;text-align: center;"><u> User Login </u></div>
                <form #loginForm1="ngForm" (ngSubmit)='onLogin(loginForm1.value,"user")' class="mt-2">
                        <div class="form-group">
                              <input type="text" name="username" class="form-control" placeholder="Username" ngModel>
                          </div>
                            <div class="form-group mt-1">
                                <input type="password" name="password" class="form-control" placeholder="Password" ngModel>
                            </div>
                            
                            <div class=" text-center mt-1">
                                <button type="submit" class="btn btn-primary btn-block text-dark" style="background-color:whitesmoke;margin: auto;"
                                  >
                                   Login
                       
                                 </button>
                            </div>
                    </form>
                 </div> 
          </div>
           
          <div class="tab">
              <input type="radio" id="tab-2" name="tab-group-1">
              <label for="tab-2">Manager Login</label>
              
              <div class="content">
                <div style="font-weight: bold;text-align: center;"><u> Manager Login </u></div>
                <form #loginForm="ngForm" (ngSubmit)='onLogin(loginForm.value,"manager")' class="mt-2">
                  <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Username" ngModel>
                    </div>
                      <div class="form-group mt-1">
                          <input type="password" name="password" class="form-control" placeholder="Password" ngModel>
                      </div>
                      
                      <div class=" text-center mt-1">
                          <button type="submit" class="btn btn-primary btn-block text-dark" style="background-color:whitesmoke;margin: auto;">                           
                             Login
                          </button>
                     </div>
                  </form>
              </div> 
          </div>  
       </div>
      </div>
</form>
